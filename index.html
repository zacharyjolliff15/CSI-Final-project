<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySQL Query Analysis Report</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --background-color: #f8f9fa;
            --success-color: #27ae60;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--primary-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            background-color: var(--primary-color);
            color: white;
            padding: 1.5rem 0;
            margin-bottom: 2rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .report-title {
            font-size: 2.5rem;
            margin: 0;
            font-weight: 300;
            text-align: center;
        }

        .report-metadata {
            display: flex;
            justify-content: space-between;
            margin: 1.5rem 0;
            padding: 1rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 3px rgba(0,0,0,0.05);
        }

        .explanation-box {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin: 2rem 0;
            white-space: pre-wrap;
            font-family: 'Consolas', monospace;
            line-height: 1.8;
            border-left: 4px solid var(--secondary-color);
            position: relative;
        }

        .explanation-box::before {
            content: 'Query Analysis';
            position: absolute;
            top: -15px;
            left: -4px;
            background: var(--secondary-color);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 4px 4px 0 0;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            background: var(--success-color);
            color: white;
            font-weight: bold;
        }

        .status-indicator::before {
            content: '';
            display: block;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            margin-right: 0.5rem;
        }

        footer {
            text-align: center;
            padding: 2rem;
            color: #666;
            border-top: 1px solid #eee;
            margin-top: 3rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .report-metadata {
                flex-direction: column;
                gap: 1rem;
            }
            
            .report-title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="report-title">MySQL Query Analysis Report</h1>
        </div>
    </header>

    <div class="container">
        <div class="report-metadata">
            <div>
                <h3>Analysis Status</h3>
                <div class="status-indicator">
                    Complete
                </div>
            </div>
            <div>
                <h3>Analysis Date</h3>
                <p>2025-03-07 18:58:10</p>
            </div>
            <div>
                <h3>Log Source</h3>
                <p>DESKTOP-BDLUB0E-slow.log</p>
            </div>
        </div>

        <div class="explanation-box">
            This slow query log entry
        </div>
    </div>

    <footer>
        <div class="container">
            <p>Â© 2024 Database Performance Monitor. All rights reserved.</p>
            <p>Automated analysis report - Generated by AI Engine v1.2</p>
        </div>
    </footer>
</body>
</html>
